<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craft of Joy | Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Quicksand', sans-serif; 
            padding: 20px; 
            max-width: 500px; 
            margin: auto; 
            background: linear-gradient(135deg, #006266 0%, #55efc4 50%, #ffeaa7 100%);
            background-attachment: fixed;
            color: #2d3436; 
        }

        .page { 
            display: none; 
            background: rgba(255, 255, 255, 0.96); 
            padding: 30px; 
            border-radius: 25px; 
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2); 
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .artistic-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8em;
            color: #006266; 
            text-align: center;
            margin-bottom: 10px;
            display: block;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .story-container {
            background: #f8fcfb;
            border-left: 5px solid #fdcb6e; 
            padding: 20px;
            margin: 20px 0;
            min-height: 140px;
            font-style: italic;
            color: #444;
            line-height: 1.6;
            border-radius: 12px;
        }

        /* Improved Item Layout */
        .item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #f1f1f1; 
            padding: 20px 0; 
        }
        
        .prod-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .prod-img { 
            width: 100px; /* Bigger image space */
            height: 100px; 
            border-radius: 15px; 
            margin-right: 15px; 
            object-fit: cover; 
            background: #dfe6e9; 
            border: 2px solid #FFF; 
        }

        .prod-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Quantity controls at extreme right */
        .qty-controls {
            display: none;
            align-items: center;
            gap: 8px;
            background: #e0f7f1;
            padding: 5px 10px;
            border-radius: 20px;
            margin-right: 10px;
        }
        .qty-btn {
            background: #006266;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qty-val { font-weight: 700; color: #006266; font-size: 0.9em; }

        .summary-box {
            background: #ffffff;
            border: 2px dashed #55efc4; 
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
        }

        .consent-text {
            text-align: center;
            font-weight: bold;
            color: #d63031;
            margin: 20px 0;
            font-size: 1em;
            display: block;
        }

        h2 { color: #006266; text-align: center; font-weight: 700; margin-top: 0; }
        
        input[type="text"], input[type="tel"] { 
            width: 100%; padding: 14px; margin: 10px 0; 
            border: 2px solid #e0e0e0; border-radius: 12px; 
            box-sizing: border-box; 
        }
        
        input:focus { border-color: #55efc4; outline: none; }

        button { 
            width: 100%; padding: 16px; margin: 10px 0; 
            background: #006266; color: white; 
            border: none; border-radius: 12px; 
            font-weight: 600; font-size: 1.1em; 
            cursor: pointer; transition: 0.3s; 
            box-shadow: 0 4px 15px rgba(0, 98, 102, 0.2);
        }
        
        button:hover { 
            background: #074e51; 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(0, 98, 102, 0.3);
        }
        
        .back-btn { 
            background: #fdcb6e !important; 
            color: #5d4037 !important;
            box-shadow: 0 4px 15px rgba(253, 203, 110, 0.2) !important; 
        }

        .price-footer { 
            background: #fff; border-top: 3px solid #fdcb6e; padding: 15px; 
            margin: 20px -30px -30px -30px; border-radius: 0 0 25px 25px; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        
        .total-amount { color: #006266; font-weight: 700; font-size: 1.4em; }
        .product { width: 22px; height: 22px; cursor: pointer; accent-color: #006266; }
        .error-text { display: none; } /* Hidden as per request */
    </style>
</head>
<body>

    <div id="page0" class="page active">
        <span class="artistic-title">Welcome to Craft of Joy</span>
        <div class="story-container" id="storyBox"></div>
        <button onclick="nextPage(1)">Proceed to Order</button>
    </div>

    <div id="page1" class="page">
        <h2>Your Details</h2>
        <input type="text" id="custName" placeholder="Full Name">
        <input type="text" id="custId" placeholder="ID (202XXXXXXXXXG)">
        <input type="tel" id="custPhone" placeholder="10-Digit Phone Number">
        <button onclick="validatePage1()">Next: Shop Collection</button>
        <button onclick="nextPage(0)" class="back-btn">Back</button>
    </div>

    <div id="page2" class="page">
        <h2>Our Collection</h2>
        
        <div class="item">
            <div class="prod-info">
                <img src="images/item1.jpg" class="prod-img">
                <div class="prod-details">
                    <strong>Daisy Bracelet</strong><br>
                    <small>₹150</small>
                </div>
            </div>
            <div class="qty-controls" id="qty-box-1">
                <button class="qty-btn" onclick="changeQty(1, -1)">-</button>
                <span class="qty-val" id="qty-val-1">1</span>
                <button class="qty-btn" onclick="changeQty(1, 1)">+</button>
            </div>
            <input type="checkbox" class="product" data-id="1" data-price="150" value="Daisy Bracelet" onchange="toggleQty(1)">
        </div>

        <div class="item">
            <div class="prod-info">
                <img src="images/item2.jpg" class="prod-img">
                <div class="prod-details">
                    <strong>Crochet Bee</strong><br>
                    <small>₹250</small>
                </div>
            </div>
            <div class="qty-controls" id="qty-box-2">
                <button class="qty-btn" onclick="changeQty(2, -1)">-</button>
                <span class="qty-val" id="qty-val-2">1</span>
                <button class="qty-btn" onclick="changeQty(2, 1)">+</button>
            </div>
            <input type="checkbox" class="product" data-id="2" data-price="250" value="Crochet Bee" onchange="toggleQty(2)">
        </div>

        <div class="item">
            <div class="prod-info">
                <img src="images/item3.jpg" class="prod-img">
                <div class="prod-details">
                    <strong>Handmade Keychain</strong><br>
                    <small>₹120</small>
                </div>
            </div>
            <div class="qty-controls" id="qty-box-3">
                <button class="qty-btn" onclick="changeQty(3, -1)">-</button>
                <span class="qty-val" id="qty-val-3">1</span>
                <button class="qty-btn" onclick="changeQty(3, 1)">+</button>
            </div>
            <input type="checkbox" class="product" data-id="3" data-price="120" value="Keychain" onchange="toggleQty(3)">
        </div>

        <div class="price-footer">
            <span>Subtotal</span>
            <span class="total-amount">₹<span id="liveTotal">0</span></span>
        </div>
        <button onclick="validatePage2()">Next: Delivery Info</button>
        <button onclick="nextPage(1)" class="back-btn">Back</button>
    </div>

    <div id="page3" class="page">
        <h2>Delivery Info</h2>
        <input type="text" id="recName" placeholder="Recipient Name">
        <input type="text" id="recId" placeholder="Recipient ID">
        <input type="tel" id="recPhone" placeholder="Recipient Phone">
        <button onclick="validatePage3()">Next: Final Summary</button>
        <button onclick="nextPage(2)" class="back-btn">Back</button>
    </div>

    <div id="page4" class="page">
        <h2>Review Order</h2>
        <div class="summary-box">
            <div id="sumCustName" style="font-weight:bold; margin-bottom:5px;"></div>
            <div id="sumRecName" style="margin-bottom:10px;"></div>
            <hr style="border:0; border-top:1px solid #eee; margin:10px 0;">
            <div id="sumItemsList" style="margin-bottom:15px; line-height:1.5;"></div>
            <div style="border-top: 1px solid #FFD700; padding-top:10px; display:flex; justify-content:space-between; font-weight:bold; font-size:1.2em;">
                <span>Total Amount</span>
                <span id="sumTotal" style="color:#006266;"></span>
            </div>
        </div>
        
        <span class="consent-text" id="consentStatement"></span>

        <button id="confirmBtn" onclick="submitOrder()">Place Order & Send</button>
        <button onclick="nextPage(3)" class="back-btn">Edit Details</button>
    </div>

    <div id="page5" class="page">
        <div style="text-align: center; padding: 20px 0;">
            <div style="font-size: 60px; color: #20b2aa; margin-bottom: 20px;">✓</div>
            <h2>Thank You!</h2>
            <p>Your order has been placed successfully. We are crafting your joy!</p>
            <button onclick="location.reload()" style="margin-top: 20px;">Return Home</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx3zVJFD5HXzLuRHde3Wg5Tg_1XwtrbndEuWumzuOmP2aFvdkr0TGUQneNM6MoD3j3rDw/exec';
        const idRegex = /^202[a-zA-Z0-9]{9}G$/i; 
        const phoneRegex = /^[0-9]{10}$/;

        const stories = [
            "Every piece in our collection is crafted with the belief that small things bring the most joy. We focus on quality and character.",
            "Our journey started with a single ball of yarn and a desire to create something tangible in a digital world.",
            "We believe handmade isn't just a process; it's a connection. Thank you for choosing student-made craft.",
            "Craft of Joy represents patience and precision. Each bracelet and crochet item is checked twice for perfection.",
            "From dorm-room designs to your doorstep—we are proud to share these unique creations with you.",
            "Whether it's a gift for yourself or a friend, these items are built to last and carry a story of their own."
        ];

        window.onload = function() {
            const randomStory = stories[Math.floor(Math.random() * stories.length)];
            document.getElementById('storyBox').innerText = randomStory;
        };

        function nextPage(pageNo) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page' + pageNo).classList.add('active');
            window.scrollTo(0,0);
        }

        function toggleQty(id) {
            const checkbox = document.querySelector(`.product[data-id="${id}"]`);
            const qtyBox = document.getElementById(`qty-box-${id}`);
            qtyBox.style.display = checkbox.checked ? 'flex' : 'none';
            if(!checkbox.checked) document.getElementById(`qty-val-${id}`).innerText = 1;
            updateTotal();
        }

        function changeQty(id, delta) {
            const valSpan = document.getElementById(`qty-val-${id}`);
            let current = parseInt(valSpan.innerText);
            current += delta;
            if(current < 1) current = 1;
            valSpan.innerText = current;
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            document.querySelectorAll('.product:checked').forEach(item => {
                const id = item.getAttribute('data-id');
                const price = parseInt(item.getAttribute('data-price'));
                const qty = parseInt(document.getElementById(`qty-val-${id}`).innerText);
                total += (price * qty);
            });
            document.getElementById('liveTotal').innerText = total;
        }

        function validatePage1() {
            const id = document.getElementById('custId').value.trim();
            const phone = document.getElementById('custPhone').value.trim();
            const name = document.getElementById('custName').value.trim();
            if(!name) { alert("Please enter your name."); return; }
            if(!idRegex.test(id)) { alert("Invalid ID format."); return; }
            if(!phoneRegex.test(phone)) { alert("Enter a valid 10-digit number."); return; }
            nextPage(2);
        }

        function validatePage2() {
            if(document.querySelectorAll('.product:checked').length > 0) nextPage(3);
            else alert("Please select at least one item!");
        }

        function validatePage3() {
            const id = document.getElementById('recId').value.trim();
            const phone = document.getElementById('recPhone').value.trim();
            const name = document.getElementById('recName').value.trim();
            if(!name) { alert("Recipient name is required."); return; }
            if(!idRegex.test(id)) { alert("Invalid Recipient ID format."); return; }
            if(!phoneRegex.test(phone)) { alert("Enter a valid 10-digit phone number."); return; }
            generateSummary();
            nextPage(4);
        }

        function generateSummary() {
            const total = document.getElementById('liveTotal').innerText;
            document.getElementById('sumCustName').innerText = "By: " + document.getElementById('custName').value;
            document.getElementById('sumRecName').innerText = "To: " + document.getElementById('recName').value;
            
            const selectedItems = Array.from(document.querySelectorAll('.product:checked'))
                .map(p => {
                    const id = p.getAttribute('data-id');
                    const qty = document.getElementById(`qty-val-${id}`).innerText;
                    return `• ${p.value} (x${qty})`;
                }).join("<br>");
            
            document.getElementById('sumItemsList').innerHTML = selectedItems;
            document.getElementById('sumTotal').innerText = "₹" + total;
            
            // Update Consent Statement with Total
            document.getElementById('consentStatement').innerText = "You consent to deduct ₹" + total + " from your SWD account";
        }

        async function submitOrder() {
            const btn = document.getElementById('confirmBtn');
            btn.innerText = "Processing..."; btn.disabled = true;
            
            const selectedStr = Array.from(document.querySelectorAll('.product:checked'))
                .map(p => {
                    const id = p.getAttribute('data-id');
                    const qty = document.getElementById(`qty-val-${id}`).innerText;
                    return `${p.value}(x${qty})`;
                }).join(", ");

            const data = {
                name: document.getElementById('custName').value,
                id: document.getElementById('custId').value,
                phone: document.getElementById('custPhone').value,
                items: selectedStr + " | Total: ₹" + document.getElementById('liveTotal').innerText,
                rName: document.getElementById('recName').value,
                rId: document.getElementById('recId').value,
                rPhone: document.getElementById('recPhone').value
            };
            try { await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) }); } 
            finally { nextPage(5); }
        }
    </script>
</body>
</html>
